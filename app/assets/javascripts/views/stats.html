<div class="poll-details" ng-controller="StatsCtrl">
  <h1>{{poll.name}}</h1>
  <div class="row">
    <div class="span6">
      <canvas id="canvas" height="400"></canvas>
    </div>
    <div class="span6">
      <table>
        <tr ng-repeat="record in data|orderBy:value">
          <td>{{$index + 1}}</td>
          <td><div class="color" style="background:{{record.color}}"></div></td>
          <td>{{record.label}}</td>
          <td>{{record.value}}%</td>
        </tr>
      </table>
    </div>
  </div>

</div>
