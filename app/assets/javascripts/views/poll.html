<div class="poll-details" ng-controller="PollCtrl">
  <p>Poll details</p>
  <h1>{{poll.name}}</h1>
  <div ng-repeat="choice in ballot.choices">{{$index+1}}) {{choice.original}} <a ng-click="removeChoice($index)" href="#">Remove</a></div>
  <div ng-repeat="choice in poll.choices"><a ng-click="addChoice(choice)" href="#">{{choice.original}}</a></div>
  <button ng-click="saveBallot(ballot.choices)">Make a Vote!</button>
</div>
