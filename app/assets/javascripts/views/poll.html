<style>
  html body {
    background:white;
  }
</style>
<div class="poll-details" ng-controller="PollCtrl">
  <p class="visible-desktop">Poll details</p>
  <p>{{poll.name}}</p>
  <div class="swipe option option{{$index}}" ng-repeat="choice in ballot.choices">
    <div class="content" data-index="{{$index}}">
      <img src='/assets/head.png' class="header-image">
        {{choice.original}}<a href="#" ng-click="up($index)">/\</a>
        <a href="#" ng-click="down($index)">\/</a>
      <a class="visible-desktop" ng-click="removeChoice(choice, $index)" href="#">Remove</a>
      <div class="checkbox-filled">
        {{$index + 1}}
      </div>
    </div>
  </div>

  <div ng-repeat="choice in poll.choices" ng-click="addChoice(choice, $index)" class="option">
    <div class="content">
      {{choice.original}}
      <div class="checkbox-empty">
      </div>
    </div>
  </div>


  <div class="row green-controls">
    <div class="span6">
      <hr/>
      <a id="save-poll" class="green-btn" ng-click="saveBallot(ballot.choices)">
        <div>
          <img src="/assets/stats.png"> Save answer and view stats
        </div>
        <img src="/assets/right-arrow.png" class="right-arrow">
      </a>
    </div>
  </div>

</div>
