<div ng-controller="CreateCtrl" class="green-view">
  <div class="green-space">
  </div>
  <div ng-hide="createAnswers">
    <div>
      <label>Ask your question:</label>
      <input class="span6" id="question" type="text" placeholder="Question" ng-model='poll.name'>
      <div ng-hide='currentUser'>
        <label>Your email address:</label>
        <input class="span6" id="email" type="email" placeholder="Email" ng-model='poll.ownerEmail'>
      </div>
    </div>

    <div>
      <br>
    Allow people to add
    <br>custom options? {{custom}}
    <switch data="custom"></switch>
    </div>


  </div>

  <div class="row-fluid green-controls" ng-hide="createAnswers">
    <div class="span12">
      <a id="go_to_preseed" class="green-btn" ng-mousedown="createAnswers=true">
        <div>
          <img src="/assets/stats.png"> Preseed answers
        </div>
        <img src="/assets/right-arrow.png" class="right-arrow">
      </a>
    </div>
  </div>

  <div ng-show="createAnswers" class="green-view poll-details">
    <h1>{{poll.name}}</h1>
    <h4>Pre-seed answers</h4>


    <div class="input-append">
      <input type="text" ui-keypress="{enter: 'addChoice(newChoice)'}" class="span6" id="answer" placeholder="Answer" ng-model='newChoice.original'>
      <button class="btn"  type="button" id="add-choice" ng-click="addChoice(newChoice)">Add</button>
    </div>
    <div class="green-space">
    </div>

    <div ng-repeat="choice in poll.choices" class="option">
      <span>{{choice.original}}</span><a href="#" id="remove-choice" ng-click="removeChoice($index)">Remove</a>
    </div>

  </div>

  <select-people current-person="" choose=""></select-people>

  <div class="row-fluid green-controls" ng-show="createAnswers">
    <div class="span12">
      <a id="save-poll" class="green-btn" ng-mousedown="savePoll(poll)">
        <div>
          <img src="/assets/stats.png"> Save your poll
        </div>
        <img src="/assets/right-arrow.png" class="right-arrow">
      </a>
    </div>
  </div>

  <div class="exp">
    123
  </div>
</div>
